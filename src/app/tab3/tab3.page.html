<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create Documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input [(ngModel)]="description" label="Description" placeholder="Enter description for your document"></ion-input>
  </ion-item>
  <ion-button (click)="saveDescription()">
    <ion-icon name="add"></ion-icon>
    Create Document
  </ion-button>
  <div *ngIf="savedDescription">
    <p>{{ savedDescription }}</p>
  </div>
</ion-content>
