<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora Cuadrática</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calcular raíces de una ecuación cuadrática</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>
        Ingresa los valores de a, b y c para calcular las raíces de la ecuación cuadrática.
        Ejemplo: 2x<sup>2</sup> + 3x + 1 = 0
      </ion-card-subtitle>
      <ul>
        <li>a=2</li>
        <li>b=3</li>
        <li>c=1</li>
      </ul>
      <ion-item>
        <ion-label position="floating">Valor de a</ion-label>
        <ion-input type="number" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor de b</ion-label>
        <ion-input type="number" [(ngModel)]="b"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor de c</ion-label>
        <ion-input type="number" [(ngModel)]="c"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="calcularRaices()">Calcular</ion-button>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Resultado</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div *ngIf="resultado" [innerHTML]="resultado"></div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
</ion-content>
