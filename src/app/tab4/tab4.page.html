<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Day Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>First Date</ion-label>
        <ion-datetime [(ngModel)]="startDate" [showDefaultTitle]="true" presentation="date" locale="es-ES"
          class="fine"></ion-datetime>
      </ion-col>
      <ion-col>
        <ion-button (click)="calculateDays()">Calculate Days</ion-button>
        <ion-label *ngIf="daysDifference !== null">Days Difference: {{ daysDifference }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Second Date</ion-label>
        <ion-datetime [(ngModel)]="endDate" [showDefaultTitle]="true" presentation="date" locale="es-ES"
          class="fine"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
